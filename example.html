<div id="ooba-deck" class="ooba-panel" style="left:120px; top:120px;">
  <div id="ooba-deck-header" class="ooba-panel-header">
    <b>Ooba Model Loader</b>
  </div>

  <div class="ooba-panel-body">
    <div style="margin-bottom:8px;">
      <label for="ooba-baseurl" style="display:block;font-size:12px;margin-bottom:4px;">Base URL</label>
      <input id="ooba-baseurl" type="text" class="ooba-input" placeholder="http://localhost:5000" />
    </div>

    <div style="margin-bottom:8px;">
      <label for="ooba-model-input" style="display:block;font-size:12px;margin-bottom:4px;">Model name</label>
      <input id="ooba-model-input" type="text" class="ooba-input" placeholder="e.g. ggml-model.bin or my-model-id" />
    </div>

    <div class="ooba-btn-row" style="margin-top:6px;">
      <button id="ooba-refresh-btn" class="menu_button">Refresh</button>
      <button id="ooba-load-btn" class="menu_button">Load</button>
    </div>

    <div id="ooba-status" style="margin-top:8px;font-size:12px;color:var(--text-muted,#aaa);"></div>
  </div>
</div>
